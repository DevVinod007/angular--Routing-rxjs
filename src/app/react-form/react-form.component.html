<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
             <div formGroupName = "userData">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" class="form-control" formControlName="username">
                    <span class="help-block"
                     *ngIf="!errorControls?.valid && errorControls?.touched && errorControls?.errors">
                     <span *ngIf="errorControls?.errors!['required']">UserName is Required </span>
                     <span *ngIf="errorControls?.errors!['nameIsRestricted']">Username is Not valid </span>
                    </span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <span class="help-block" *ngIf="!signUpForm.get('userData.email')?.valid && signUpForm.get('userData.email')?.touched">Enter a valid Email</span>
                </div>
             </div>

                <div *ngFor="let gender of genders">
                    <label>
                        <input  type= "radio" name ="gender" formControlName="gender" [value] ="gender"> {{gender}}
                    </label>
                </div>


                <div formArrayName = "hobbies">
                 <div class="my-2">
                    <button class="btn btn-sm btn-warning" type="button" (click)="onAddHobby()">Add Hobby</button>
                 </div>
                  <div class="form-group" *ngFor="let hobbie of hobbyControls; let i = index">
                    <input type="text" class="form-control" [formControlName]="i">
                  </div>
                </div>
                <div class="mt-3">
                    <button type="submit"  class="btn btn-primary">Add</button>
                </div>


            </form>
        </div>
    </div>
</div>
