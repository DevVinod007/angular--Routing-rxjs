<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- <form (ngSubmit)="onFormSubmit(f)" #f ="ngForm"> -->
            <form (ngSubmit)="onFormSubmit()" #f="ngForm">
                <button class="btn btn-success" (click)="onFillForm()">Fill Me</button>
                <div *ngIf="!userData.valid && userData.touched"> UserData is Invlaid</div>
                <div ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username" ngModel required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" ngModel required email
                            #email="ngModel">
                        <!-- <span class="help-text" *ngIf="f.controls['email'] && !f.controls['email'].valid && f.controls['email'].touched" >Please enter a valid Email</span> -->
                        <span class="help-text" *ngIf="!email.valid && email.touched">Please enter a valid Email</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" [ngModel]="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label> About </label>
                    <textarea class="form-control" rows="3" name="about" [(ngModel)]="about"></textarea>
                </div>
                <div>About : {{about}}</div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid"> Submit</button>
                </div>
            </form>
        </div>

        <div *ngIf="submitted">
            <h3>User Data</h3>
            <div>{{user.username}}</div>
            <div>{{user.email}}</div>
            <div>{{user.gender}}</div>
            <div>{{user.about}}</div>
        </div>
    </div>
</div>
